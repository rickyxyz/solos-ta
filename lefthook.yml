pre-commit:
  parallel: true
  commands:
    lint:misc:
      glob: '*.{html,json,yml}'
      run: npm run prettier {staged_files}
    lint:css:
      glob: '*.{css}'
      run: npm run prettier {staged_files}
    lint:js:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run prettier {staged_files} && npm run lint
